{% for job in jobs %}
<div class="jobs border-bottom row">
    <div class="col-11">
        <h4>{{job['title']}}</h4>
        <div><b>Location:</b> {{job['location']}}</div>

        {% if 'salary' in job %}
        <div><b>Salary:</b> {{job['salary']}}{{job['currency']}}</div>
        {% endif %}
    </div>
    <div class="col-1">
        <a
            href="mailto:leminhoang2004@gmail.com?subject=Application%20for%20{{job['title']}}&body=Your%20name%3A%20%3C%3Cput%20your%20name%20here%3E%3E%0D%0A%0D%0AYour%20Resume%20Link%3A%20%3C%3Cput%20your%20resume%20link%20here%3E%3E%0D%0A%0D%0AYour%20LinkedIn%3A%20%3C%3Cput%20your%20LinkedIn%20link%20here%3E%3E"
            type="button"
            class="btn btn-outline-primary btn-lg"
        >
            Apply
        </a>
    </div>
</div>
{% endfor %}
